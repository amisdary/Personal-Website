<div style="display: flex; justify-content: space-between; align-items: center;">
  <!-- Left Side of Toolbar -->
  <div style="text-align: left;">
    <ul style="list-style: none; padding: 10%;">
      <li *ngFor="let header of headers" style="display: inline-block; padding: 1%;">
        <a routerLink="/{{ header.link }}" title="{{ header.name.toLowerCase() }}">
          {{ header.name }}
        </a>
      </li>
    </ul>
  </div>

  <!-- Center of Toolbar -->
  <span class="title-center">{{applicationName}}</span>

  <!-- Right Side of Toolbar -->
  <div style="text-align: right; padding-right: 10%;">
    <a href="https://www.linkedin.com/in/andremisdary" style="padding-right: 5%;">
      <img src="../../../assets/linkedin-logo.svg" height="24" width="24">
    </a>
    <a href="https://www.github.com/amisdary" style="padding-right: 5%;">
      <img src="../../../assets/github-logo.svg" height="24" width="24">
    </a>
    <a href="mailto: amisdary@yahoo.com" style="color: black; padding-right: 5%;">
      <mat-icon>email</mat-icon>
    </a>
    <a href="../../../assets/Andre-Misdary-Resume.pdf" target="_blank" rel="noopener noreferrer">
      RESUME
    </a>
  </div>
</div>
